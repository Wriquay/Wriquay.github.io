<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartending Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="drink-score">
        <!-- Drink Container Section -->
        <div id="drink-container">
            <h2>Current Drink</h2>
            <p id="drink-name">None</p>
        </div>

        <!-- Score Section -->
        <div id="score">
            <h2>Score</h2>
            <p id="drink-points">00</p>
        </div>
        </div>

        <!-- Teas Section -->
        <div id="tea-container">
            <h2>Teas</h2>
            <div class="tea-section">
                <div class="tea-item">
                    <span>Green Tea</span>
                    <button class="tea-decrease-btn" data-ingredient="green-tea">-</button>
                    <input type="number" class="quantity-input" data-ingredient="green-tea" value="0" min="0" max="300">
                    <button class="tea-increase-btn" data-ingredient="green-tea">+</button>
                </div>
                <div class="tea-item">
                    <span>4 Seasons Tea</span>
                    <button class="tea-decrease-btn" data-ingredient="4-seasons-tea">-</button>
                    <input type="number" class="quantity-input" data-ingredient="4-seasons-tea" value="0" min="0" max="300">
                    <button class="tea-increase-btn" data-ingredient="4-seasons-tea">+</button>
                </div>
                <div class="tea-item">
                    <span>Black Tea</span>
                    <button class="tea-decrease-btn" data-ingredient="black-tea">-</button>
                    <input type="number" class="quantity-input" data-ingredient="black-tea" value="0" min="0" max="300">
                    <button class="tea-increase-btn" data-ingredient="black-tea">+</button>
                </div>
                <!-- New Water Item -->
                <div class="tea-item">
                    <span>Water</span>
                    <button class="tea-decrease-btn" data-ingredient="water">-</button>
                    <input type="number" class="quantity-input" data-ingredient="water" value="0" min="0" max="300">
                    <button class="tea-increase-btn" data-ingredient="water">+</button>
                    <button id="toggle-water-btn" data-state="cold">Cold</button>
                </div>
                <button id="add-tea-btn">Add Teas</button>
            </div>
        </div>

        <div id="topping-container">
            <h2>Toppings</h2>
            <div class="topping-section">
                <div class="topping-item">
                    <span>Coconut Jelly</span>
                    <button class="decrease-btn" data-ingredient="coconut-jelly">-</button>
                    <span class="quantity" data-ingredient="coconut-jelly">0</span>
                    <button class="increase-btn" data-ingredient="coconut-jelly">+</button>
                </div>
                <div class="topping-item">
                    <span>Grass Jelly</span>
                    <button class="decrease-btn" data-ingredient="grass-jelly">-</button>
                    <span class="quantity" data-ingredient="grass-jelly">0</span>
                    <button class="increase-btn" data-ingredient="grass-jelly">+</button>
                </div>
                <div class="topping-item">
                    <span>Jasmine Jello</span>
                    <button class="decrease-btn" data-ingredient="jasmine-jello">-</button>
                    <span class="quantity" data-ingredient="jasmine-jello">0</span>
                    <button class="increase-btn" data-ingredient="jasmine-jello">+</button>
                </div>
                <div class="topping-item">
                    <span>Mango Bits</span>
                    <button class="decrease-btn" data-ingredient="mango-bits">-</button>
                    <span class="quantity" data-ingredient="mango-bits">0</span>
                    <button class="increase-btn" data-ingredient="mango-bits">+</button>
                </div>
                <div class="topping-item">
                    <span>Crystal Boba</span>
                    <button class="decrease-btn" data-ingredient="crystal-boba">-</button>
                    <span class="quantity" data-ingredient="crystal-boba">0</span>
                    <button class="increase-btn" data-ingredient="crystal-boba">+</button>
                </div>
                <div class="topping-item">
                    <span>Lychee Jello</span>
                    <button class="decrease-btn" data-ingredient="lychee-jello">-</button>
                    <span class="quantity" data-ingredient="lychee-jello">0</span>
                    <button class="increase-btn" data-ingredient="lychee-jello">+</button>
                </div>
                <div class="topping-item">
                    <span>Sago</span>
                    <button class="decrease-btn" data-ingredient="sago">-</button>
                    <span class="quantity" data-ingredient="sago">0</span>
                    <button class="increase-btn" data-ingredient="sago">+</button>
                </div>
                <div class="topping-item">
                    <span>Jello</span>
                    <button class="decrease-btn" data-ingredient="jello">-</button>
                    <span class="quantity" data-ingredient="jello">0</span>
                    <button class="increase-btn" data-ingredient="jello">+</button>
                </div>
                <button id="add-topping-btn">Add Toppings</button>

            </div>
        </div>

            <!-- Ingredients section -->
        <div id="inventory-container">
            <div class="inventory-section">
                <h2>Ingredients</h2>
                <div class="inventory-item">
                    <span>Grape</span>
                    <button class="decrease-btn" data-ingredient="grape">-</button>
                    <span class="quantity" data-ingredient="grape">0</span>
                    <button class="increase-btn" data-ingredient="grape">+</button>
                </div>
				<div class="inventory-item">
                    <span>Lychee</span>
                    <button class="decrease-btn" data-ingredient="lychee">-</button>
                    <span class="quantity" data-ingredient="lychee">0</span>
                    <button class="increase-btn" data-ingredient="lychee">+</button>
                </div>
				<div class="inventory-item">
                    <span>Dragon</span>
                    <button class="decrease-btn" data-ingredient="dragon">-</button>
                    <span class="quantity" data-ingredient="dragon">0</span>
                    <button class="increase-btn" data-ingredient="dragon">+</button>
                </div>
				<div class="inventory-item">
                    <span>Lychee Enz</span>
                    <button class="decrease-btn" data-ingredient="lychee enz">-</button>
                    <span class="quantity" data-ingredient="lychee enz">0</span>
                    <button class="increase-btn" data-ingredient="lychee enz">+</button>
                </div>
				<div class="inventory-item">
                    <span>Peach Enz</span>
                    <button class="decrease-btn" data-ingredient="peach enz">-</button>
                    <span class="quantity" data-ingredient="peach enz">0</span>
                    <button class="increase-btn" data-ingredient="peach enz">+</button>
                </div>
                <div class="inventory-item">
                    <span>Mango</span>
                    <button class="decrease-btn" data-ingredient="mango">-</button>
                    <span class="quantity" data-ingredient="mango">0</span>
                    <button class="increase-btn" data-ingredient="mango">+</button>
                </div>
				<div class="inventory-item">
                    <span>A4</span>
                    <button class="decrease-btn" data-ingredient="a4">-</button>
                    <span class="quantity" data-ingredient="a4">0</span>
                    <button class="increase-btn" data-ingredient="a4">+</button>
                </div>
                <div class="inventory-item">
                    <span>Peach</span>
                    <button class="decrease-btn" data-ingredient="peach">-</button>
                    <span class="quantity" data-ingredient="peach">0</span>
                    <button class="increase-btn" data-ingredient="peach">+</button>
                </div>
                <button id="add-all-btn">Add All</button>
            </div>
        </div>
		
		<div id="spacer">
        </div>
		
        <!-- Summary Section -->
        <div id="summary">
            <h2>In Drink</h2>
            <ul id="summary-list">
                <!-- Summary items will be added here -->
            </ul>
            <button id="serve-btn">Serve</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
